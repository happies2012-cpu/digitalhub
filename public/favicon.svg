<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network hub circle -->
  <circle cx="100" cy="100" r="60" stroke="url(#gradient1)" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="100" cy="100" r="45" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Connection nodes -->
  <circle cx="100" cy="40" r="6" fill="#2DD4BF"/>
  <circle cx="140" cy="60" r="6" fill="#2DD4BF"/>
  <circle cx="160" cy="100" r="6" fill="#A855F7"/>
  <circle cx="140" cy="140" r="6" fill="#A855F7"/>
  <circle cx="100" cy="160" r="6" fill="#A855F7"/>
  <circle cx="60" cy="140" r="6" fill="#2DD4BF"/>
  <circle cx="40" cy="100" r="6" fill="#2DD4BF"/>
  <circle cx="60" cy="60" r="6" fill="#2DD4BF"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="40" x2="140" y2="60" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="60" x2="160" y2="100" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="100" x2="140" y2="140" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="140" x2="100" y2="160" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="160" x2="60" y2="140" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="140" x2="40" y2="100" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="100" x2="60" y2="60" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="100" y2="40" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center hub -->
  <circle cx="100" cy="100" r="8" fill="url(#gradient1)"/>
</svg>
